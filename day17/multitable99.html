<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	<title>在控制台输出99乘法表</title>
	<style >
		table{
			border-collapse: collapse;
		}
		
		table td {
			border: 1px solid black;
			padding: 10px;
		}
	</style>
	</head>
	<body>
		<script>
			function print99(){
				for(let i = 1; i <= 9; i++){
					for(let j = i; j <= 9; j++){
						let num = i * j;
						let str = i + "*" + j + "=" + num;
						console.log(str);
					}
				}
			}
			function table99(){
				let bg = "<table>";
				for(let i = 1; i <= 9; i++){
					bg += "<tr>"
					for(let j = 1; j <= i; j++){
						let num = i * j;
						bg += "<td>" + i + "*" + j + "=" + num + "</td>";
					}
					bg += "</tr>";
				}
				bg += "</table>";
				document.write(bg);
			}
			
			print99();
			table99()
		</script>
	</body>
</html>
