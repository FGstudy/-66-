<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>在控制台打印数字</title>
	</head>
	<body>
		<script>
			function printPA (){
				for(let i = 1; i <= 100; i++ ){
					let num = i % 3;
					let count = i % 10;
					if(num == 0 || count == 3){
						console.log("PA");
						continue;
					}
					console.log(i);
				}
			}
			
			printPA();
		</script>
	</body>
</html>
