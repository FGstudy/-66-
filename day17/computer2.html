<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>简单的计算器功能</title>
</head>
<body>        
    <input id="first-number" type="text"  placeholder="第一个数字">
    <input id="second-number" type="text"  placeholder="第二个数字">
    <button id="add-btn" value="+" onclick="cal(this.value)">加</button>
    <button id="minus-btn" value="-" onclick="cal(this.value)">减</button>
    <button id="times-btn" value="*" onclick="cal(this.value)">乘</button>
    <button id="divide-btn" value="/" onclick="cal(this.value)">除</button>
    <p id="result">运算结果</p>
    <script>
	function cal(value){
			console.clear();
		// 获取第一个数字
		var fnum = Number(document.getElementById("first-number").value) ;
		if(isNaN(fnum)){
			console.log("您输入的数据类型有误，请输入数字");
			return;
		}
		//获取第二个数字
		var snum =  Number(document.getElementById("second-number").value) ;
		if(isNaN(fnum)){
			console.log("您输入的数据类型有误，请输入数字");
			return;
		}
		//获取结果
		var res = document.getElementById("result");
		
		//给按钮注册单击事件,点击后运算结果改变
		var count;
		switch(value){
			case "+":
				count = fnum + snum;
				res.innerHTML = "运算结果为" + count;
				break;
			case "-":
				count = fnum - snum;
				res.innerHTML =  "运算结果为" + count;
				break;
			case "*":
				count = fnum * snum;
				res.innerHTML =  "运算结果为" + count;
				break;
			case "/":
				//判断输入的数字是否合法
				if(snum == 0){
					console.log("亲，除数不能为0噢");
					res.innerHTML =  "输入有误。除数不能为0";
					break;
				}else{
					count = fnum / snum;
					res.innerHTML =  "运算结果为" + count;
					break;
				}
				
		}	
	}
	
    </script>
</body>
</html>
