<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组</title>
	</head>
	<body>
		<input id="queue-input" type="text">
		<p id="queue-cont">队列内容：apple-&gt;pear</p>    
		<button id="in-btn">入队</button>
		<button id="out-btn">出队</button>
		<button id="font-btn">打印队头元素内容</button>
		<button id="empty-btn">判断队列是否为空</button>
		
		<script>
			var queue = ["apple", "pear"];
			var input = document.getElementById("queue-input");
			var p = document.getElementById("queue-cont");
			// 给按钮添加点击事件
			var buts = document.getElementsByTagName("button");
			buts[0].addEventListener("click",function(){
				var text = input.value;
				p.innerHTML = "队列内容：";
				queue.push(text);
				var str = queue.join("-&gt;");
				p.innerHTML += str;
			});
			
			buts[1].addEventListener("click",function(){
				p.innerHTML = "队列内容：";
				queue.shift();
				var str = queue.join("-&gt;");
				p.innerHTML += str;
			});
			
			buts[2].addEventListener("click",function(){
				var text = queue[queue.length - 1];
				p.innerHTML += "队头元素为" + text;
			});
			
			buts[3].addEventListener("click",function(){
				if(queue.length <= 0){
					p.innerHTML += "队列是空的" ;
				} else {
					p.innerHTML += "队列不是空的" ;
				}
				
			});
			
		
		</script>
	</body>
</html>
