<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组3</title>
	</head>
	<body>
		<input id="stack-input" type="text">
		<p id="stack-cont">栈内容：apple-&gt;pear</p>    
		<button id="push-btn">进栈</button>
		<button id="pop-btn">退栈</button>
		<button id="font-btn">打印栈顶元素内容</button>
		<button id="empty-btn">判断栈是否为空</button>
		
		<script>
		
		var queue = ["apple", "pear"];
		var input = document.getElementById("stack-input");
		var p = document.getElementById("stack-cont");
		// 给按钮添加点击事件
		var buts = document.getElementsByTagName("button");
		buts[0].addEventListener("click",function(){
			var text = input.value;
			p.innerHTML = "栈内容：";
			queue.push(text);
			var str = queue.join("-&gt;");
			p.innerHTML += str;
		});
		
		buts[1].addEventListener("click",function(){
			p.innerHTML = "栈内容：";
			queue.pop();
			var str = queue.join("-&gt;");
			p.innerHTML += str;
		});
		
		buts[2].addEventListener("click",function(){
			var text = queue[queue.length - 1];
			p.innerHTML += "栈顶元素为" + text;
		});
		
		buts[3].addEventListener("click",function(){
			if(queue.length <= 0){
				p.innerHTML += "栈是空的" ;
			} else {
				p.innerHTML += "栈不是空的" ;
			}
			
		});
		
		</script>
	</body>
</html>
