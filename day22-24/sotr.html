<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>排序</title>
	</head>
	<body>
		<script>
			var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
			//将上面数组分别按从大到小以及从小到大进行排序后在console中输出
			function comparePos(num1,num2){
				return num2-num1;
			}
			
			function compareRev(num1,num2){
				return num1-num2;
			}
			
			console.log("数组从大到小排序是："+arr.sort(comparePos));
			console.log("数组从小到大排序是："+arr.sort(compareRev));
			
			var arr1 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
			//将上面数组分别按字母顺序a-z及z-a进行排序，在console中输出
			function bubblesort(arr){
				var max = arr.length - 1;
				for(var i = 0; i < max; i++){
					var flag = true;
					for(var j = 0; j < max - i; j++){
						if(arr[j] > arr[j+1]){
							var temp = arr[j];
							arr[j] = arr[j+1];
							arr[j+1] = temp;
							flag = false;
						}
					}
					if(flag){
						break;
					}
				}
				return arr;
			}
			console.log("数组从a到z排序是："+bubblesort(arr1));
			console.log("数组从z到a排序是："+arr1.reverse(bubblesort(arr1)));
			// 不用上面的冒泡排序可以做
			console.log("原生方法操作数组从a到z排序是："+arr1.sort());
			console.log("原生方法操作数组从z到a排序是："+arr1.reverse());
			
			var arr2 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
			//将上面的二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果应该为：[[22, 63], [16, 60], [7, 44], [26, 35], [10, 14]]
			
			//将上面数组分别按字母顺序a-z及z-a进行排序，在console中输出
			function bubblesort2(arr){
				var max = arr.length - 1;
				for(var i = 0; i < max; i++){
					var flag = true;
					for(var j = 0; j < max - i; j++){
						if(arr[j][1] < arr[j+1][1]){
							var temp = arr[j];
							arr[j] = arr[j+1];
							arr[j+1] = temp;
							flag = false;
						}
					}
					if(flag){
						break;
					}
				}
				arr = "[["+arr.join("],[")+"]]";
				return arr;
			}
			console.log("按照每个元素中第二个数从大到小的顺序进行排序输出："+bubblesort2(arr2));
			
			var arr3 = [
			    {
			        id: 1,
			        name: 'candy',
			        value: 40
			    }, {
			        id: 2,
			        name: 'Simon',
			        value: 50
			    }, {
			        id: 3,
			        name: 'Tony',
			        value: 45
			    }, {
			        id: 4,
			        name: 'Annie',
			        value: 60
			    }
			];
			//将上面数组分别按元素对象的value值从小到大进行排序后输出
			function bubblesort3(arr){
				var max = arr.length - 1;
				for(var i = 0; i < max; i++){
					var flag = true;
					for(var j = 0; j < max - i; j++){
						if(arr[j].value > arr[j+1].value){
							var temp = arr[j];
							arr[j] = arr[j+1];
							arr[j+1] = temp;
							flag = false;
						}
					}
					if(flag){
						break;
					}
				}
				return arr;
			}
			console.log("按元素对象的value值从小到大进行排序是："+JSON.stringify(bubblesort3(arr3)));
		</script>
	</body>
</html>
