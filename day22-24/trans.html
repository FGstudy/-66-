			var scoreObject = {
			    "Tony": {

			/* 对象转为数组：
			var scoreArray = [
			    ["Tony", 95, 79, 68],
			    ……
			]; */
			function transToArray(obj){
				var arr= [];
				for(var i in obj){
					var arr2 = [];
					arr2.push(i);
					for(var j in obj[i]){
						arr2.push(obj[i][j]);
					}
					arr.push(arr2);
				}
				return arr;
			}
			console.log(transToArray(scoreObject));
